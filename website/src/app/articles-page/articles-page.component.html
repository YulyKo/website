<cdk-virtual-scroll-viewport  *cdkVirtualFor="let article of articles"  itemSize="50" class="example-viewport">
  <a class="link article__component" routerLink="articles/{{article.id}}">
    <div class="article__component_img-imitation"></div>
    <h3 class="article__component_category-imitation">photodiary</h3>
    <h2 class="text text_title">{{ article.title }}</h2>
    <p class="text text_anotation">{{ article.body }}</p>
  </a>
</cdk-virtual-scroll-viewport>
